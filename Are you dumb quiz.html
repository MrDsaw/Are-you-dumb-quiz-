<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Are you Dumb Quiz</title>

  <body>
    <h1>Are you dumb quiz</h1>

      <input type="radio" id="q1a" name="q1" value="A">
      <br>
      <label for="q1b">Option B: i'm dumb</label>
      <input type="radio" id="q1b" name="q1" value="B">
      <br>
      <label for="q1c">Option C: a little bit dumb</label>
      <input type="radio" id="q1c" name="q1" value="C">
      <br><br>

      <h2>Question 2: What is 10 x 90</h2>
      <label for="q2a">Option A: 900</label>
      <input type="radio" id="q2a" name="q2" value="A">
      <br>
      <label for="q2b">Option B: 21</label>
      <input type="radio" id="q2b" name="q2" value="B">
      <br>
      <label for="q2c">Option C: 1090</label>
      <input type="radio" id="q2c" name="q2" value="C">

      <h2>Question 3:Are you gay, lesbian or just normal</h2>
      <label for="q3a">Option A: Gay</label>
      <input type="radio" id="q3a" name="q3" value="A">
      <br>
      <label for="q3b">Option B: Lesbian</label>
      <input type="radio" id="q3b" name="q3" value="B">
      <br>
      <label for="q3c">Option C: I'm Normal</label>
      <input type="radio" id="q3c" name="q3" value="C">
      <br><br>

      <input type="submit" value="Submit">
    </form>
    <script>
      const form = document.querySelector('form');
      form.addEventListener('submit', (event) => {
        event.preventDefault();
        alert("Wow, you aren't dumb as i thought!");
        window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
      });
    </script>
  </body>
</html>
